version: '3'
services:
  db:
    image: postgres
    ports:
      - '5432:5432'
      - '15672:15672'
    networks:
      - 'default'
  webapp:
    build:
      context: webapp
    image: webapp
    volumes:
      - './webapp:/webappDev'
    working_dir: "/webappDev"
    ports:
      - "8000:8000"
    networks:
      - 'default'
    depends_on:
      - db
    command: python3 manage.py runserver 0.0.0.0:8000
  rabbitmq:
    image: rabbitmq:3.6.12-management
    hostname: rabbitmq
    ports:
       - "8080:15672"  # management port (guest:guest)
       - "5672:5672"   # amqp port
    networks:
      - 'default'
  ocr:
    build:
      context: ocr
    image: ocr
    volumes:
      - './ocr:/ocrDev'
    working_dir: "/ocrDev"
    depends_on:
      - rabbitmq
    networks:
      - 'default'
    command: python3 manage.py runserver 0.0.0.0:8080

networks:
  default:
